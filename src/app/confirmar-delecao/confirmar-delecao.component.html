<h2 mat-dialog-title>Deletar Funcionario</h2>
<div mat-dialog-content>
    <p>Tem certeza que quer deletar esse funcionário? Todos os dados desse <br> funcionário serão apagados</p>
    <strong>permanentemente</strong>
</div>
<div mat-dialog-action>
    <button [mat-dialog-close]="true" mat-raised-button color="warn">Continuar</button>
    <button [mat-dialog-close]="false" mat-raised-button color="primary">Cancelar</button>
</div>
